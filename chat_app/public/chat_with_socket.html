<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الدردشة الجماعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* نافذة تسجيل الدخول */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .login-container p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        /* منصة الدردشة */
        .chat-container {
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
            display: none;
        }
        
        /* الشريط الجانبي */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #34495e;
            text-align: center;
            border-bottom: 1px solid #4a5568;
        }
        
        .sidebar-header h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .sidebar-header p {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #34495e;
            border-bottom: 1px solid #4a5568;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .user-info h4 {
            font-size: 1rem;
        }
        
        .user-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .logout-btn {
            background: none;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: auto;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #e74c3c;
            color: white;
        }
        
        .online-users {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .online-users h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #ecf0f1;
            border-right: 3px solid #667eea;
            padding-right: 10px;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        
        .user-item:hover {
            background: #34495e;
        }
        
        .user-item.active {
            background: #667eea;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
        }
        
        .user-status.away {
            background: #f39c12;
        }
        
        .user-status.busy {
            background: #e74c3c;
        }
        
        /* منطقة الدردشة الرئيسية */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-info h3 {
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .chat-info p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-actions button {
            background: none;
            border: none;
            color: #667eea;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .chat-actions button:hover {
            background: #e9ecef;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .message.received {
            background: white;
            border-bottom-right-radius: 5px;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 5px;
            margin-left: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .message.received .message-content {
            color: #2c3e50;
        }
        
        .system-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            resize: none;
            font-size: 0.95rem;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .input-actions {
            display: flex;
            gap: 5px;
        }
        
        .input-actions button {
            background: none;
            border: none;
            color: #7f8c8d;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .input-actions button:hover {
            background: #f8f9fa;
            color: #667eea;
        }
        
        /* التجاوب */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 70px;
            }
            
            .sidebar-header h2,
            .sidebar-header p,
            .user-info,
            .online-users h3,
            .user-item span:not(.user-status) {
                display: none;
            }
            
            .user-profile {
                justify-content: center;
                padding: 15px 10px;
            }
            
            .online-users {
                padding: 10px;
            }
            
            .user-item {
                justify-content: center;
                padding: 15px 10px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- نافذة تسجيل الدخول -->
    <div class="login-container" id="loginContainer">
        <h2>مرحباً في منصة الدردشة</h2>
        <p>ادخل اسمك للانضمام إلى الدردشة الجماعية</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="اكتب اسمك هنا..." required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                دخول إلى الدردشة
            </button>
        </form>
    </div>

    <!-- منصة الدردشة -->
    <div class="chat-container" id="chatContainer">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>منصة الدردشة</h2>
                <p>الغرفة الرئيسية</p>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">?</div>
                <div class="user-info">
                    <h4 id="currentUserName">مستخدم</h4>
                    <p>متصل الآن</p>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </button>
                </div>
            </div>
            
            <div class="online-users">
                <h3>المستخدمون المتصلون (<span id="onlineCount">0</span>)</h3>
                <ul class="user-list" id="userList">
                    <!-- سيتم تعبئة المستخدمين ديناميكياً -->
                </ul>
            </div>
        </div>
        
        <!-- منطقة الدردشة الرئيسية -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <h3>الغرفة التعليمية العامة</h3>
                    <p id="roomInfo">0 مستخدمين متصلين</p>
                </div>
                <div class="chat-actions">
                    <button title="بحث"><i class="fas fa-search"></i></button>
                    <button title="إعدادات"><i class="fas fa-cog"></i></button>
                    <button title="الإشعارات"><i class="fas fa-bell"></i></button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- الرسائل -->
                <div class="system-message" id="welcomeMessage">
                    مرحباً بك في الغرفة التعليمية العامة!
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="input-actions">
                    <button title="إضافة ملف"><i class="fas fa-paperclip"></i></button>
                    <button title="إضافة صورة"><i class="fas fa-image"></i></button>
                    <button title="إضافة إيموجي"><i class="fas fa-smile"></i></button>
                </div>
                
                <textarea class="message-input" id="messageInput" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                
                <button class="send-button" id="sendButton" title="إرسال">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // العناصر الرئيسية
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const currentUserName = document.getElementById('currentUserName');
        const userAvatar = document.getElementById('userAvatar');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userList = document.getElementById('userList');
        const onlineCount = document.getElementById('onlineCount');
        const roomInfo = document.getElementById('roomInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // بيانات التطبيق
        let currentUser = null;
        let onlineUsers = [];
        let messageHistory = [];

        // ألوان متاحة للأفاتار
        const avatarColors = [
            '#e74c3c', '#3498db', '#2ecc71', '#f39c12', 
            '#9b59b6', '#1abc9c', '#d35400', '#c0392b'
        ];

        // وظيفة تسجيل الدخول
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = {
                    id: generateUserId(),
                    name: username,
                    avatar: getRandomAvatarColor(),
                    status: 'online'
                };
                
                // إضافة المستخدم الحالي لقائمة المتصلين
                addUserToOnlineList(currentUser);
                
                // تحديث واجهة المستخدم
                currentUserName.textContent = currentUser.name;
                userAvatar.textContent = getFirstLetter(currentUser.name);
                userAvatar.style.background = currentUser.avatar;
                
                // إظهار رسالة ترحيب
                welcomeMessage.textContent = `مرحباً ${currentUser.name}! أنت الآن متصل في الغرفة التعليمية العامة`;
                
                // إخفاء نافذة التسجيل وإظهار الدردشة
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                // إضافة رسالة ترحيب عامة
                addSystemMessage(`${currentUser.name} انضم إلى الدردشة`);
                
                // محاكاة مستخدمين آخرين
                simulateOtherUsers();
            }
        });

        // وظيفة تسجيل الخروج
        logoutBtn.addEventListener('click', function() {
            if (currentUser) {
                addSystemMessage(`${currentUser.name} غادر الدردشة`);
                removeUserFromOnlineList(currentUser.id);
            }
            
            // إعادة تعيين البيانات
            currentUser = null;
            onlineUsers = [];
            messageHistory = [];
            
            // إعادة عرض نافذة التسجيل
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            usernameInput.value = '';
            
            // إعادة تعيين واجهة الدردشة
            messagesContainer.innerHTML = '<div class="system-message">مرحباً بك في الغرفة التعليمية العامة!</div>';
            userList.innerHTML = '';
            onlineCount.textContent = '0';
            roomInfo.textContent = '0 مستخدمين متصلين';
        });

        // وظيفة إرسال الرسالة
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message && currentUser) {
                const messageData = {
                    id: generateMessageId(),
                    sender: currentUser.name,
                    senderId: currentUser.id,
                    content: message,
                    time: getCurrentTime(),
                    type: 'sent'
                };
                
                // إضافة الرسالة للتاريخ
                messageHistory.push(messageData);
                
                // عرض الرسالة
                displayMessage(messageData);
                
                // مسح حقل الإدخال
                messageInput.value = '';
                
                // التمرير للأسفل
                scrollToBottom();
                
                // محاكاة ردود من مستخدمين آخرين
                simulateReplies(message);
            }
        }

        // وظيفة عرض الرسالة
        function displayMessage(messageData) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageData.type}`;
            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="message-sender">${messageData.sender}</div>
                    <div class="message-time">${messageData.time}</div>
                </div>
                <div class="message-content">${messageData.content}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        // وظيفة إضافة رسالة نظام
        function addSystemMessage(content) {
            const systemElement = document.createElement('div');
            systemElement.className = 'system-message';
            systemElement.textContent = content;
            messagesContainer.appendChild(systemElement);
            scrollToBottom();
        }

        // وظيفة إضافة مستخدم للقائمة
        function addUserToOnlineList(user) {
            onlineUsers.push(user);
            updateOnlineUsersList();
        }

        // وظيفة إزالة مستخدم من القائمة
        function removeUserFromOnlineList(userId) {
            onlineUsers = onlineUsers.filter(user => user.id !== userId);
            updateOnlineUsersList();
        }

        // وظيفة تحديث قائمة المستخدمين المتصلين
        function updateOnlineUsersList() {
            userList.innerHTML = '';
            onlineUsers.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = `user-item ${user.id === currentUser?.id ? 'active' : ''}`;
                userItem.innerHTML = `
                    <div class="user-status ${user.status}"></div>
                    <div class="user-avatar" style="background: ${user.avatar}">${getFirstLetter(user.name)}</div>
                    <span>${user.name}</span>
                `;
                userList.appendChild(userItem);
            });
            
            onlineCount.textContent = onlineUsers.length;
            roomInfo.textContent = `${onlineUsers.length} مستخدمين متصلين`;
        }

        // وظائف مساعدة
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function generateMessageId() {
            return 'msg_' + Math.random().toString(36).substr(2, 9);
        }

        function getRandomAvatarColor() {
            return avatarColors[Math.floor(Math.random() * avatarColors.length)];
        }

        function getFirstLetter(name) {
            return name.charAt(0).toUpperCase();
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // محاكاة مستخدمين آخرين
        function simulateOtherUsers() {
            const sampleUsers = [
                { name: 'أحمد علي', status: 'online' },
                { name: 'فاطمة محمد', status: 'away' },
                { name: 'خالد سعيد', status: 'online' },
                { name: 'سارة عبدالله', status: 'busy' }
            ];

            sampleUsers.forEach(user => {
                const userObj = {
                    id: generateUserId(),
                    name: user.name,
                    avatar: getRandomAvatarColor(),
                    status: user.status
                };
                addUserToOnlineList(userObj);
            });

            // إضافة بعض الرسائل الترحيبية
            setTimeout(() => {
                addSystemMessage('مرحباً بالجميع في الغرفة التعليمية!');
            }, 1000);

            setTimeout(() => {
                const welcomeMsg = {
                    id: generateMessageId(),
                    sender: 'أحمد علي',
                    senderId: 'user_ahmed',
                    content: 'أهلاً وسهلاً بالجميع! 👋',
                    time: getCurrentTime(),
                    type: 'received'
                };
                displayMessage(welcomeMsg);
            }, 2000);
        }

        // محاكاة ردود المستخدمين الآخرين
        function simulateReplies(originalMessage) {
            if (Math.random() > 0.5) { // 50% فرصة للرد
                const replies = [
                    'شكراً على المعلومة!',
                    'هذا مثير للاهتمام 🤔',
                    'هل يمكنك شرح المزيد؟',
                    'أتفق معك في ذلك 👍',
                    'معلومة مفيدة جداً 🌟',
                    'شكراً لك على المشاركة'
                ];

                const randomUser = onlineUsers.find(user => user.id !== currentUser.id);
                if (randomUser) {
                    setTimeout(() => {
                        const replyMessage = {
                            id: generateMessageId(),
                            sender: randomUser.name,
                            senderId: randomUser.id,
                            content: replies[Math.floor(Math.random() * replies.length)],
                            time: getCurrentTime(),
                            type: 'received'
                        };
                        displayMessage(replyMessage);
                        scrollToBottom();
                    }, 2000 + Math.random() * 3000);
                }
            }
        }

        // أحداث الإدخال
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // التركيز على حقل الاسم عند التحميل
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>

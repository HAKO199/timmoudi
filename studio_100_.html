<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>لعبة تركيب الجمل</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #a3d9ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .game-box {
      background: #fff9e6;
      border: 5px solid #6ab04c;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 650px;
    }
    h1 {
      color: #27ae60;
      margin-bottom: 15px;
    }
    #sentence {
      font-size: 24px;
      margin: 15px 0;
      padding: 10px;
      background: #f1f8ff;
      border-radius: 10px;
      min-height: 50px;
    }
    .choices {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .word {
      background: #ffda79;
      border: 2px solid #f0932b;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .word:hover {
      background: #f6e58d;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

    <h1>🏆 ركب الجملة 🏆</h1>
    <div id="sentence">اختر الكلمات بالترتيب الصحيح</div>
    <div class="choices" id="choices"></div>
    <button onclick="checkSentence()">تحقق ✔️</button>
  </div>

  <!-- الأصوات -->

      "الطفل يزرع شجرة"

    let currentSentence = "";
    let userSentence = [];

    function newSentence() {
      userSentence = [];
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      document.getElementById("sentence").textContent = "";
      let words = currentSentence.split(" ");
      let shuffled = words.sort(() => Math.random() - 0.5);
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      shuffled.forEach(word => {
        let span = document.createElement("span");
        span.textContent = word;
        span.className = "word";
        span.onclick = () => {
          userSentence.push(word);
          document.getElementById("sentence").textContent = userSentence.join(" ");
          span.style.display = "none";
        };
        choicesDiv.appendChild(span);
      });
    }

    function checkSentence() {
      if(userSentence.join(" ") === currentSentence) {
        document.getElementById("correct-sound").play();
        alert("🎉 أحسنت! إجابة صحيحة");
        newSentence();
      } else {
        document.getElementById("wrong-sound").play();
        alert("❌ الترتيب غير صحيح، حاول مرة أخرى!");
      }
    }

    // بدء اللعبة
    newSentence();
  </script>

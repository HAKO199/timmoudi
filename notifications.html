// ÿØÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
function updateNotificationCount() {
    const savedNotifications = JSON.parse(localStorage.getItem('notifications')) || [];
    
    // ÿØŸÖÿ¨ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ Ÿàÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÉÿ±ÿßÿ±ÿßÿ™
    const allNotifications = [...manualNotifications, ...savedNotifications];
    const uniqueNotifications = allNotifications.filter((notification, index, self) =>
        index === self.findIndex((n) => n.id === notification.id)
    );

    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÇÿ±Ÿàÿ°ÿ©
    const unreadCount = uniqueNotifications.filter(n => !n.read).length;
    
    // ÿ™ÿÆÿ≤ŸäŸÜ ÿπÿØÿØ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÇÿ±Ÿàÿ°ÿ©
    localStorage.setItem('unreadNotifications', unreadCount);
    
    // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ŸÖŸÅÿ™Ÿàÿ≠ÿ©
    if (window.opener && !window.opener.closed) {
        try {
            window.opener.updateNotificationCount();
        } catch (e) {
            console.log("ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©");
        }
    }
    
    return unreadCount;
}

// ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
function loadNotifications() {
    const notificationsList = document.getElementById('notificationsList');
    
    // ÿØŸÖÿ¨ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑŸäÿØŸàŸäÿ© ŸÖÿπ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
    const savedNotifications = JSON.parse(localStorage.getItem('notifications')) || [];
    const allNotifications = [...manualNotifications, ...savedNotifications];
    
    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÉÿ±ÿßÿ±ÿßÿ™ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÄ ID
    const uniqueNotifications = allNotifications.filter((notification, index, self) =>
        index === self.findIndex((n) => n.id === notification.id)
    );
    
    // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ŸÖŸÜ ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇÿØŸÖ
    uniqueNotifications.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    if (uniqueNotifications.length === 0) {
        notificationsList.innerHTML = `
            <div class="empty-state">
                <i class="far fa-bell-slash"></i>
                <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ¨ÿØŸäÿØÿ©</p>
            </div>
        `;
        return;
    }
    
    notificationsList.innerHTML = '';
    
    uniqueNotifications.forEach(notification => {
        const notificationItem = document.createElement('div');
        const badgeHTML = notification.badge ? `<span class="notification-badge">${notification.badge}</span>` : '';
        const urgentClass = notification.urgent ? 'notification-urgent' : '';
        
        notificationItem.className = `notification-item ${notification.read ? 'read' : ''} ${urgentClass}`;
        notificationItem.innerHTML = `
            <h3 class="notification-title">${badgeHTML}${notification.title}</h3>
            <div class="notification-date">${notification.date}</div>
            <p class="notification-content">${notification.content}</p>
            ${notification.link ? `<a href="${notification.link}" class="notification-link">ÿßŸÜÿ™ŸÇŸÑ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© <i class="fas fa-external-link-alt"></i></a>` : ''}
        `;
        
        notificationItem.addEventListener('click', () => {
            if (!notification.read) {
                markAsRead(notification.id);
            }
            if (notification.link) {
                window.location.href = notification.link;
            }
        });
        
        notificationsList.appendChild(notificationItem);
    });
}

// ÿØÿßŸÑÿ© ŸÑŸàÿ∂ÿπ ÿπŸÑÿßŸÖÿ© ŸÖŸÇÿ±Ÿàÿ° ÿπŸÑŸâ ÿ•ÿ¥ÿπÿßÿ±
function markAsRead(id) {
    let savedNotifications = JSON.parse(localStorage.getItem('notifications')) || [];
    const notificationIndex = savedNotifications.findIndex(n => n.id === id);
    
    if (notificationIndex !== -1 && !savedNotifications[notificationIndex].read) {
        savedNotifications[notificationIndex].read = true;
        localStorage.setItem('notifications', JSON.stringify(savedNotifications));
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÇÿ±Ÿàÿ°ÿ© Ÿàÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
        updateNotificationCount();
        loadNotifications();
    }
}

// ÿØÿßŸÑÿ© ŸÑŸàÿ∂ÿπ ÿπŸÑÿßŸÖÿ© ŸÖŸÇÿ±Ÿàÿ° ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
document.getElementById('markAllRead').addEventListener('click', () => {
    let savedNotifications = JSON.parse(localStorage.getItem('notifications')) || [];
    
    savedNotifications.forEach(notification => {
        notification.read = true;
    });

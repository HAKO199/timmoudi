<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>نظام التعليم — المتوسط</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root{
  --dark:#07213a; --accent:#0b69ff; --muted:#7b8aa3; --card:#fff;
  --success:#16a34a; --danger:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(180deg,#eaf4ff,#f9fbff);color:#062233}
.topbar{background:linear-gradient(90deg,var(--dark),#0a2b54);color:#fff;padding:12px 18px;display:flex;align-items:center;justify-content:space-between;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff}
.socials{display:flex;gap:8px;align-items:center}
.socials a{color:#fff;text-decoration:none;font-size:18px;padding:8px;border-radius:8px;opacity:.95}
.student-box{display:flex;flex-direction:column;align-items:flex-end}
.student-box input{padding:8px;border-radius:8px;border:0;width:220px;text-align:right}

/* layout */
.app{display:grid;grid-template-columns:220px 1fr;gap:18px;padding:18px}
@media(max-width:900px){.app{grid-template-columns:1fr} .sidebar{order:2}}
.sidebar{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 10px 30px rgba(10,20,40,0.06)}
.main{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 10px 30px rgba(10,20,40,0.06);min-height:70vh}

/* levels */
.levels{display:flex;flex-direction:column;gap:8px}
.level-btn{padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#f3fbff);cursor:pointer;border:1px solid rgba(0,0,0,0.04);text-align:center;font-weight:800}
.level-btn.active{box-shadow:0 12px 30px rgba(11,105,255,0.08);border-color:rgba(11,105,255,0.12)}

/* subjects grid */
.subjects-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
.subject-card{background:linear-gradient(180deg,#fff,#f8fdff);padding:14px;border-radius:12px;cursor:pointer;text-align:center;border:1px solid rgba(0,0,0,0.03)}
.subject-card:hover{transform:translateY(-6px);transition:all .15s}

/* lessons grid */
.lessons-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:12px}
.lesson-card{background:linear-gradient(180deg,#fff,#fbfeff);padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.03)}
.lesson-title{font-weight:800}
.lesson-meta{color:var(--muted);font-size:13px;margin-top:6px}
.btn{padding:8px 10px;border-radius:8px;border:0;cursor:pointer;font-weight:800}
.btn.primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:#fff}
.btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06)}

/* modal pdf */
.modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:999}
.modal{width:92%;max-width:980px;height:86%;background:#fff;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
.modal header{background:linear-gradient(90deg,var(--accent),#06b6d4);color:#fff;padding:10px 14px;display:flex;justify-content:space-between;align-items:center}
.modal iframe{flex:1;border:0}

/* small */
.controls{display:flex;gap:8px;align-items:center}
.progress{margin-top:8px;color:var(--muted);font-size:13px}
.footer{margin-top:12px;color:var(--muted);font-size:14px;text-align:center}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand">
    <div class="logo">الثانوي</div>
    <div>
      <div style="font-weight:900;font-size:18px">نظام التعليم — المرحلة الثانوية</div>
      <div style="font-size:13px;color:rgba(255,255,255,0.85)">شعب: علمي و أدبي — دروس PDF قابلة للقراءة</div>
    </div>
  </div>

  <div style="display:flex;gap:20px;align-items:center">
    <div class="socials" aria-hidden>
      <a href="#" title="Facebook">📘</a>
      <a href="#" title="YouTube">▶️</a>
      <a href="#" title="Instagram">📸</a>
      <a href="#" title="Twitter">🐦</a>
    </div>

    <div class="student-box">
      <label style="font-weight:800;color:#fff;margin-bottom:6px;text-align:right">اسم الطالب</label>
      <input id="studentName" placeholder="اكتب اسم الطالب ثم اضغط حفظ" />
      <div style="margin-top:6px;display:flex;gap:8px;justify-content:flex-end">
        <button class="btn primary" id="saveStudentBtn">حفظ</button>
        <button class="btn ghost" id="exportBtn">تصدير التقدّم</button>
      </div>
    </div>
  </div>
</div>

<div class="app">
  <aside class="sidebar">
    <div style="font-weight:900;margin-bottom:8px">المستويات</div>
    <div class="levels" id="levelsList"></div>
    <div class="progress" id="progressText"></div>
  </aside>

  <main class="main">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div style="font-weight:900">المواد</div>
        <div style="color:var(--muted);font-size:13px" id="pathLabel">اختر مستوى ثم مادة</div>
      </div>
      <div class="controls">
        <select id="streamSelect" style="padding:8px;border-radius:8px">
          <option value="scientific">الشعبة: علمي</option>
          <option value="literary">الشعبة: أدبي</option>
        </select>
      </div>
    </div>

    <div style="margin-top:12px">
      <div class="subjects-grid" id="subjectsGrid"></div>
    </div>

    <div id="lessonsArea" style="margin-top:18px">
      <div style="font-weight:900">الدروس</div>
      <div class="lessons-grid" id="lessonsGrid"></div>
    </div>

    <div class="footer">يمكنك تعديل كتالوج الدروس داخل الكود — ملفات PDF تُنشأ تلقائيًا عند عرض كل درس.</div>
  </main>
</div>

<!-- modal pdf viewer -->
<div class="modal-backdrop" id="pdfModal">
  <div class="modal" role="dialog" aria-modal="true">
    <header>
      <div id="modalTitle">عرض الدرس</div>
      <div style="display:flex;gap:8px">
        <button class="btn ghost" id="printPdfBtn">طباعة</button>
        <button class="btn ghost" id="closePdfBtn">إغلاق</button>
      </div>
    </header>
    <iframe id="pdfFrame" title="PDF Viewer"></iframe>
  </div>
</div>

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ====== إعداد الكتالوج (قابل للتعديل) ====== */
const LEVELS = [
  {id:1,name:'السنة الأولى متوسط'},
  {id:2,name:'السنة الثانية متوسط'},
  {id:3,name:'السنة الثالثة متوسط'}
];

const SUBJECTS = {
  scientific: ['الرياضيات','العلوم','الفيزياء','اللغة العربية','الفرنسية'],
  literary:  ['اللغة العربية','التاريخ','الجغرافيا','الفرنسية','التربية الإسلامية']
};

const LESSONS_PER_SUBJECT = 8; // عدّل العدد هنا بسهولة

/* مولّد نصوص الدروس البسيطة لكل مادة */
function makeLesson(levelId, subjectId, idx){
  const levelName = LEVELS.find(l=>l.id===levelId).name;
  const title = `${subjectId} — درس ${idx} (${levelName})`;
  const content = `هذا ملخص للدرس ${idx} في مادة ${subjectId} للـ ${levelName}. يحتوي على شرح مبسّط، أمثلة سريعة، وبعض التمارين المقترحة.`;
  const examples = [
    `مثال: توضيح لفكرة الدرس ${idx}.`,
    `مثال: تطبيق عملي قصير مرتبط بالمفهوم.`
  ];
  const exercises = [
    {q:`صح أم خطأ: العبارة المبسطة للدرس ${idx} صحيحة؟`, a:true},
    {q:`اختر الجواب الصحيح حول نقطة في الدرس ${idx}`, opts:['خيار أ','خيار ب','خيار ج'], a:1}
  ];
  return {id:`L${levelId}_${subjectId}_${idx}`, title, content, examples, exercises};
}

/* بناء كتالوج ديناميكي */
const CATALOG = {};
LEVELS.forEach(l=>{
  CATALOG[l.id] = {};
  ['scientific','literary'].forEach(stream=>{
    SUBJECTS[stream].forEach(sub=>{
      CATALOG[l.id][sub] = CATALOG[l.id][sub] || [];
      for(let i=1;i<=LESSONS_PER_SUBJECT;i++){
        CATALOG[l.id][sub].push(makeLesson(l.id, sub, i));
      }
    });
  });
});

/* ====== حالة التطبيق و DOM ====== */
let currentLevel = LEVELS[0].id;
let currentStream = 'scientific';
let currentSubject = null;
let currentStudent = localStorage.getItem('ms_student') || null;
let progress = JSON.parse(localStorage.getItem('ms_progress') || '{}');

const levelsList = document.getElementById('levelsList');
const subjectsGrid = document.getElementById('subjectsGrid');
const lessonsGrid = document.getElementById('lessonsGrid');
const pathLabel = document.getElementById('pathLabel');
const progressText = document.getElementById('progressText');
const studentNameInput = document.getElementById('studentName');
const saveStudentBtn = document.getElementById('saveStudentBtn');
const exportBtn = document.getElementById('exportBtn');

const pdfModal = document.getElementById('pdfModal');
const pdfFrame = document.getElementById('pdfFrame');
const modalTitle = document.getElementById('modalTitle');
const closePdfBtn = document.getElementById('closePdfBtn');
const printPdfBtn = document.getElementById('printPdfBtn');

studentNameInput.value = currentStudent || '';
updateStudentUI();

/* render levels */
function renderLevels(){
  levelsList.innerHTML = '';
  LEVELS.forEach(l=>{
    const d = document.createElement('div');
    d.className = 'level-btn' + (l.id===currentLevel ? ' active' : '');
    d.textContent = l.name;
    d.addEventListener('click', ()=> { currentLevel = l.id; renderLevels(); renderSubjects(); clearLessons(); });
    levelsList.appendChild(d);
  });
}
renderLevels();

/* render subjects for selected stream & level */
function renderSubjects(){
  subjectsGrid.innerHTML = '';
  const arr = SUBJECTS[currentStream];
  arr.forEach(sub=>{
    const card = document.createElement('div');
    card.className = 'subject-card';
    card.innerHTML = `<div style="font-weight:900">${sub}</div><div style="color:var(--muted);font-size:13px;margin-top:6px">${CATALOG[currentLevel][sub].length} درس</div>`;
    card.addEventListener('click', ()=> { currentSubject = sub; pathLabel.textContent = `${LEVELS.find(l=>l.id===currentLevel).name} › ${sub}`; renderLessons(); });
    subjectsGrid.appendChild(card);
  });
}
renderSubjects();

document.getElementById('streamSelect').addEventListener('change',(e)=>{ currentStream = e.target.value; renderSubjects(); clearLessons(); });

/* render lessons for selected subject */
function renderLessons(){
  lessonsGrid.innerHTML = '';
  if(!currentSubject) return;
  const arr = CATALOG[currentLevel][currentSubject] || [];
  arr.forEach((ls, idx)=>{
    const card = document.createElement('div'); card.className='lesson-card';
    card.innerHTML = `<div class="lesson-title">${ls.title}</div><div class="lesson-meta">${ls.content.slice(0,80)}...</div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-start">
        <button class="btn primary" onclick="openLessonPdf('${ls.id}')">عرض PDF</button>
        <button class="btn ghost" onclick="markRead('${ls.id}')">وضع علامة 'قرأت'</button>
      </div>`;
    lessonsGrid.appendChild(card);
  });
}

/* clear lessons area */
function clearLessons(){ lessonsGrid.innerHTML = ''; pathLabel.textContent = 'اختر مستوى ثم مادة'; currentSubject = null; }

/* student save & progress */
saveStudentBtn.addEventListener('click', ()=>{
  const name = (studentNameInput.value||'').trim();
  if(!name){ alert('أدخل اسم الطالب'); return; }
  currentStudent = name;
  localStorage.setItem('ms_student', currentStudent);
  if(!progress[currentStudent]) progress[currentStudent] = {read:{}}; 
  localStorage.setItem('ms_progress', JSON.stringify(progress));
  updateStudentUI();
  alert('تم حفظ اسم الطالب: ' + currentStudent);
});
exportBtn.addEventListener('click', ()=>{
  const data = {student: currentStudent, progress};
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'progress_' + (currentStudent||'guest') + '.json'; a.click();
  URL.revokeObjectURL(url);
});

function updateStudentUI(){
  document.getElementById('studentName').value = currentStudent || '';
  updateProgressText();
}
function updateProgressText(){
  if(!currentStudent){ progressText.textContent = 'سجّل اسم الطالب لحفظ التقدّم محليًا'; return; }
  const done = Object.keys(progress[currentStudent] && progress[currentStudent].read ? progress[currentStudent].read : {}).length;
  progressText.textContent = `الدروس المقروءة: ${done}`;
}

/* mark read */
function markRead(lessonId){
  if(!currentStudent){ alert('سجّل اسم الطالب أولًا'); return; }
  progress[currentStudent] = progress[currentStudent] || {read:{}};
  progress[currentStudent].read[lessonId] = new Date().toISOString();
  localStorage.setItem('ms_progress', JSON.stringify(progress));
  updateProgressText();
  alert('تم تسجيل الدرس كمقروء');
}

/* ================= PDF generation and viewer ================ */
async function openLessonPdf(lessonId){
  // find lesson object
  const [lvl,subject,idx] = lessonId.split('_').map(s=>s.replace(/^L/,''));
  // simple search:
  const parts = lessonId.split('_');
  const L = Object.values(CATALOG).flatMap(x=>Object.values(x)).flat().find(x=>x.id===lessonId);
  const lesson = L || (function(){ // fallback: search loop
    for(const l of Object.values(CATALOG)){ for(const subj of Object.values(l)){ const found = subj.find(ss=>ss.id===lessonId); if(found) return found; } } return null;
  })();
  if(!lesson){ alert('لم يتم العثور على الدرس'); return; }

  // generate PDF using jsPDF
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit:'pt', format:'a4' });
  const margin = 40;
  let y = margin;

  doc.setFontSize(16); doc.setFont('Helvetica','bold');
  doc.text(lesson.title, 595 - margin, y, { align: 'right' });
  y += 20;
  doc.setFontSize(11); doc.setFont('Helvetica','normal');
  const lines = doc.splitTextToSize(lesson.content, 595 - 2*margin);
  doc.text(lines, 595 - margin, y, { align: 'right' });
  y += lines.length * 14 + 10;

  if(lesson.examples && lesson.examples.length){
    doc.setFont('Helvetica','bold'); doc.text('أمثلة:', 595 - margin, y, { align: 'right' }); y += 16;
    doc.setFont('Helvetica','normal');
    lesson.examples.forEach(ex=>{
      const l = doc.splitTextToSize('• ' + ex, 595 - 2*margin);
      doc.text(l, 595 - margin, y, { align: 'right' });
      y += l.length*14 + 6;
      if(y > 760){ doc.addPage(); y = margin; }
    });
  }

  if(lesson.exercises && lesson.exercises.length){
    doc.setFont('Helvetica','bold'); doc.text('تمارين مقترحة:', 595 - margin, y, { align: 'right' }); y += 16;
    doc.setFont('Helvetica','normal');
    lesson.exercises.forEach((ex,i)=>{
      const q = `${i+1}. ${ex.q}`;
      const lq = doc.splitTextToSize(q, 595 - 2*margin);
      doc.text(lq, 595 - margin, y, { align: 'right' });
      y += lq.length*14 + 6;
      if(ex.opts){
        ex.opts.forEach((o,j)=>{
          const ol = doc.splitTextToSize(`   ${String.fromCharCode(65+j)}. ${o}`, 595 - 2*margin);
          doc.text(ol, 595 - margin, y, { align: 'right' });
          y += ol.length*14 + 4;
        });
      }
      if(y > 760){ doc.addPage(); y = margin; }
    });
  }

  // produce blob URL and open in iframe
  const blobUrl = doc.output('bloburl');
  pdfFrame.src = blobUrl;
  modalTitle.textContent = lesson.title;
  document.getElementById('pdfModal').style.display = 'flex';
}

/* modal controls */
closePdfBtn.addEventListener('click', ()=> { document.getElementById('pdfModal').style.display = 'none'; pdfFrame.src=''; });
printPdfBtn.addEventListener('click', ()=> {
  const w = window.open(pdfFrame.src);
  // user can print from new tab
});

/* initial display */
renderSubjects();
renderLevels();
updateProgressText();

</script>
</body>
</html>

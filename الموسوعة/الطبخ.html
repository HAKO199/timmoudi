    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #CD853F;
            --accent-color: #A52A2A;
            --light-color: #F5F5DC;
            --dark-color: #3E2723;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 2px solid var(--secondary-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .recipe-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .recipe-content {
            padding: 1.5rem;
        }
        
        .recipe-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .recipe-category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .recipe-description {
            margin-bottom: 1rem;
            color: #555;
        }
        
        .recipe-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .view-recipe-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .view-recipe-btn:hover {
            background-color: var(--accent-color);
        }
        
        .recipe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        
        .ingredients-list, .instructions-list {
            margin-bottom: 1.5rem;
        }
        
        .ingredients-list h3, .instructions-list h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .ingredients-list ul, .instructions-list ol {
            margin-right: 1.5rem;
        }
        
        .ingredients-list li, .instructions-list li {
            margin-bottom: 0.5rem;
        }
        
        .video-container {
            margin-top: 1.5rem;
        }
        
        .video-container h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .video-placeholder {
            width: 100%;
            height: 300px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .recipes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .search-filter {
                flex-direction: column;
            }
        }
    </style>
</head>

                    "نزين الطاجين باللوز والجوز المحمص قبل التقديم."

        // عناصر DOM
        const recipesGrid = document.getElementById('recipesGrid');
        const recipeModal = document.getElementById('recipeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // عرض الوصفات في الشبكة
        function displayRecipes(recipesToDisplay) {
            recipesGrid.innerHTML = '';
            
            recipesToDisplay.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card';
                recipeCard.setAttribute('data-category', recipe.category);
                
                recipeCard.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <span class="recipe-category">${recipe.category}</span>
                        <p class="recipe-description">${recipe.description}</p>
                        <div class="recipe-details">
                            <span>التحضير: ${recipe.prepTime}</span>
                            <span>الطهي: ${recipe.cookTime}</span>
                            <span>لـ ${recipe.servings}</span>
                        </div>
                        <button class="view-recipe-btn" data-id="${recipe.id}">عرض الوصفة</button>
                    </div>
                `;
                
                recipesGrid.appendChild(recipeCard);
            });
            
            // إضافة مستمعي الأحداث لأزرار عرض الوصفة
            document.querySelectorAll('.view-recipe-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const recipeId = parseInt(this.getAttribute('data-id'));
                    openRecipeModal(recipeId);
                });
            });
        }

        // فتح نافذة الوصفة
        function openRecipeModal(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            
            if (!recipe) return;
            
            modalTitle.textContent = recipe.title;
            
            // تحضير تضمين الفيديو وتصحيح بعض أنماط الروابط الشائعة
            let videoEmbed = '';
            if (recipe.videoUrl) {
                // إصلاح أخطاء شائعة في صيغة رابط التضمين
                let vUrl = recipe.videoUrl
                    .replace('embed=', 'embed/')          // https://www.youtube.com/embed=ID  -> embed/ID
                    .replace('watch?v=', 'embed/')       // https://www.youtube.com/watch?v=ID -> embed/ID
                    .replace('youtu.be/', 'www.youtube.com/embed/'); // short link -> embed link

                // إذا الرابط لا يحتوي على بروتوكول نضيفه
                if (!/^https?:\/\//i.test(vUrl)) {
                    vUrl = 'https://' + vUrl;
                }

                videoEmbed = `<iframe class="modal-video" src="${vUrl}" width="100%" height="300" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="border-radius:4px;"></iframe>`;
            } else {
                videoEmbed = `<div class="video-placeholder"><p>سيتم تضمين فيديو توضيحي هنا</p></div>`;
            }

            modalBody.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.title}" class="modal-image">
                <div class="recipe-details">
                    <span>التحضير: ${recipe.prepTime}</span>
                    <span>الطهي: ${recipe.cookTime}</span>
                    <span>لـ ${recipe.servings}</span>
                </div>
                <p class="recipe-description">${recipe.description}</p>
                
                <div class="ingredients-list">
                    <h3>المكونات:</h3>
                    <ul>
                        ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="instructions-list">
                    <h3>طريقة التحضير:</h3>
                    <ol>
                        ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                    </ol>
                </div>
                
                <div class="video-container">
                    <h3>فيديو توضيحي:</h3>
                    ${videoEmbed}
                    <p>ملاحظة: في التطبيق الحقيقي، سيتم تضمين فيديو حقيقي من YouTube أو مصدر آخر.</p>
                </div>
            `;
            
            recipeModal.style.display = 'block';
        }

        // تصفية الوصفات
        function filterRecipes(category, searchTerm = '') {
            let filteredRecipes = recipes;
            
            if (category !== 'all') {
                filteredRecipes = filteredRecipes.filter(recipe => recipe.category === category);
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredRecipes = filteredRecipes.filter(recipe => 
                    recipe.title.toLowerCase().includes(term) || 
                    recipe.description.toLowerCase().includes(term) ||
                    recipe.ingredients.some(ingredient => ingredient.toLowerCase().includes(term))
                );
            }
            
            displayRecipes(filteredRecipes);
        }

        // تهيئة التطبيق
        function init() {
            displayRecipes(recipes);
            
            // البحث
            searchInput.addEventListener('input', function() {
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                filterRecipes(activeFilter, this.value);
            });
            
            // تصفية حسب الفئة
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-filter');
                    filterRecipes(category, searchInput.value);
                });
            });
            
            // إغلاق النافذة المنبثقة
            closeModal.addEventListener('click', function() {
                recipeModal.style.display = 'none';
            });
            
            // إغلاق النافذة المنبثقة بالنقر خارجها
            window.addEventListener('click', function(event) {
                if (event.target === recipeModal) {
                    recipeModal.style.display = 'none';
                }
            });
        }

        // تشغيل التطبيق
        init();
    </script>

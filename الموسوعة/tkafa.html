<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسوعة المعرفة - بطاقات تفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 20px;
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .search-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .card-image {
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .card:hover .card-image img {
            transform: scale(1.1);
        }
        
        .card-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark-color);
            line-height: 1.4;
        }
        
        .card-description {
            color: #666;
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.7;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .card-date {
            color: #999;
            font-size: 0.9rem;
        }
        
        .card-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .card-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }
        
        .load-more {
            text-align: center;
            margin: 50px 0 30px;
        }
        
        .load-more-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .load-more-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            color: #999;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 576px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
        
        /* تأثيرات إضافية */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(78, 84, 200, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(78, 84, 200, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(78, 84, 200, 0);
            }
        }
    </style>
</head>
<body>

        <div class="search-filter">

            <div class="filter-buttons">

        <div class="cards-container" id="cards-container">
            <!-- سيتم تعبئة البطاقات بالجافاسكريبت -->

        <div class="load-more">

                image: "https://images.unsplash.com/photo-1547981609-4b6bf67b7d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",

                description: "اكتشاف النظم البيئية الغنية والتنوع البيولوجي المذهل للغابات المطيرة، رئة كوكبنا.",

            {

                title: "الثورة الفرنسية",
                description: "تحليل للأحداث والآثار المترتبة على الثورة الفرنسية، وهي فترة من التغيير الجذري أعادت تشكيل أوروبا.",
                image: "https://images.unsplash.com/photo-1594736797933-d0d69e2e811b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                category: "history",
                date: "19 أبريل 2023",
                link: "french-revolution.html"
            },
            {
                id: 12,
                title: "علم الوراثة والحمض النووي",
                description: "فهم الأساس الجيني للحياة وكيف يشكل الحمض النووي من نحن، من الأمراض الوراثية إلى التعديل الجيني.",
                image: "https://images.unsplash.com/photo-1559757148-5c350d0d3c56?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                category: "science",
                date: "7 مايو 2023",
                link: "genetics-dna.html"
            }
        ];

        // العناصر الرئيسية في DOM
        const cardsContainer = document.getElementById('cards-container');
        const searchInput = document.querySelector('.search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const loadMoreButton = document.getElementById('load-more');

        // متغيرات الحالة
        let currentFilter = 'all';
        let currentSearch = '';
        let displayedCards = 6;

        // تهيئة الصفحة
        function initializePage() {
            renderCards();
            setupEventListeners();
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // البحث
            searchInput.addEventListener('input', function() {
                currentSearch = this.value.toLowerCase();
                renderCards();
            });

            // تصفية الأزرار
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // تحديث الأزرار النشطة
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // تحديث التصفية الحالية
                    currentFilter = filter;
                    renderCards();
                });
            });

            // تحميل المزيد
            loadMoreButton.addEventListener('click', function() {
                displayedCards += 6;
                renderCards();
                
                // إخفاء زر "تحميل المزيد" إذا تم عرض جميع البطاقات
                if (displayedCards >= getFilteredCards().length) {
                    this.style.display = 'none';
                }
            });
        }

        // الحصول على البطاقات المصفاة
        function getFilteredCards() {
            return cardsData.filter(card => {
                const matchesFilter = currentFilter === 'all' || card.category === currentFilter;
                const matchesSearch = card.title.toLowerCase().includes(currentSearch) || 
                                     card.description.toLowerCase().includes(currentSearch);
                return matchesFilter && matchesSearch;
            });
        }

        // عرض البطاقات
        function renderCards() {
            const filteredCards = getFilteredCards();
            const cardsToShow = filteredCards.slice(0, displayedCards);
            
            cardsContainer.innerHTML = '';
            
            if (cardsToShow.length === 0) {
                cardsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>لا توجد نتائج</h3>
                        <p>جرب استخدام كلمات بحث مختلفة أو تغيير التصفية</p>
                    </div>
                `;
                loadMoreButton.style.display = 'none';
                return;
            }
            
            cardsToShow.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-image">
                        <img src="${card.image}" alt="${card.title}">
                        <div class="card-category">${getCategoryName(card.category)}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${card.title}</h3>
                        <p class="card-description">${card.description}</p>
                        <div class="card-footer">
                            <span class="card-date">${card.date}</span>
                            <button class="card-btn" data-link="${card.link}">
                                <i class="fas fa-external-link-alt"></i> اقرأ المزيد
                            </button>
                        </div>
                    </div>
                `;
                
                cardsContainer.appendChild(cardElement);
            });
            
            // إضافة مستمعي الأحداث لأزرار "اقرأ المزيد"
            document.querySelectorAll('.card-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    openExternalPage(link);
                });
            });
            
            // إظهار أو إخفاء زر "تحميل المزيد"
            loadMoreButton.style.display = displayedCards < filteredCards.length ? 'block' : 'none';
        }

        // الحصول على اسم التصنيف بالعربية
        function getCategoryName(category) {
            const categories = {
                'science': 'العلوم',
                'history': 'التاريخ',
                'technology': 'التكنولوجيا',
                'art': 'الفنون',
                'nature': 'الطبيعة'
            };
            return categories[category] || category;
        }

        // فتح صفحة خارجية
        function openExternalPage(link) {
            // في التطبيق الحقيقي، يمكن فتح الصفحة في نافذة جديدة أو نفس النافذة
            // هنا سنقوم بمحاكاة فتح صفحة جديدة
            alert(`سيتم فتح صفحة: ${link}\n\nفي التطبيق الحقيقي، سيتم توجيهك إلى الصفحة المطلوبة.`);
            
            // في التطبيق الحقيقي، يمكن استخدام:
            // window.open(link, '_blank');
            // أو
            // window.location.href = link;
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>

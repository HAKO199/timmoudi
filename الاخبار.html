<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأخبار - تيمودي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
        }

        .breaking-news {
            background: var(--danger);
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .breaking-news-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .breaking-badge {
            background: white;
            color: var(--danger);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: var(--secondary);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .category-btn.active, .category-btn:hover {
            background: white;
            color: var(--primary);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .news-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .news-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .news-image {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .news-item:hover .news-image img {
            transform: scale(1.1);
        }

        .news-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .news-content {
            padding: 20px;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--secondary);
            line-height: 1.4;
        }

        .news-excerpt {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--light);
            padding-top: 15px;
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-read-more {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .news-read-more:hover {
            color: var(--secondary);
        }

        .featured-news {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .featured-news .news-image {
            height: 300px;
        }

        .featured-news .news-content {
            padding: 30px;
        }

        .featured-news .news-title {
            font-size: 1.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: auto;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 2% auto;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--secondary);
            line-height: 1.4;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .modal-category {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .modal-content-text {
            line-height: 1.8;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .modal-content-text p {
            margin-bottom: 15px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-button:hover {
            background: #d1146a;
            transform: rotate(90deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            margin-top: 50px;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
        }

        .footer-text {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .featured-news {
                grid-template-columns: 1fr;
            }

            .featured-news .news-image {
                height: 200px;
            }

            .categories {
                gap: 10px;
            }

            .category-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 20px;
            }

            .modal-title {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                border-radius: 25px;
                margin-bottom: 10px;
            }

            .search-button {
                border-radius: 25px;
            }

            .breaking-news-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>

        // عرض الأخبار في الشبكة
        function renderNews(filteredNews = news) {
            newsContainer.innerHTML = '';
            
            filteredNews.forEach((item, index) => {
                const newsItem = document.createElement('div');
                newsItem.className = `news-item ${item.featured && index === 0 ? 'featured-news' : ''}`;
                newsItem.setAttribute('data-category', item.category);
                
                newsItem.innerHTML = `
                    <div class="news-image">
                        <img src="${item.image}" alt="${item.title}">
                        <span class="news-category">${getCategoryName(item.category)}</span>

                    <div class="news-content">

                                ${formatDate(item.date)}
                            </span>

                        </div>
                    </div>
                `;
                
                newsItem.addEventListener('click', () => openModal(item));
                newsContainer.appendChild(newsItem);

        function getCategoryName(category) {

                'technology': 'التكنولوجيا',

                'entertainment': 'الترفيه'
            };
            return categories[category] || category;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ar-EG', options);
        }

        function openModal(newsItem) {
            modalImage.src = newsItem.image;
            modalImage.alt = newsItem.title;
            modalTitle.textContent = newsItem.title;
            modalDate.textContent = `تاريخ النشر: ${formatDate(newsItem.date)}`;
            modalAuthor.textContent = `الكاتب: ${newsItem.author}`;
            modalCategory.textContent = getCategoryName(newsItem.category);
            modalContent.innerHTML = newsItem.content;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';

                const filteredNews = news.filter(item => item.category === category);
                renderNews(filteredNews);
            }
        }

        // البحث في الأخبار
        function searchNews(query) {
            const filteredNews = news.filter(item => 
                item.title.includes(query) || 
                item.excerpt.includes(query) ||
                item.content.includes(query)
            );
            renderNews(filteredNews);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderNews();
            
            // أحداث الفئات
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterByCategory(btn.dataset.category);
                });
            });
            
            // حدث البحث
            searchInput.addEventListener('input', (e) => {
                searchNews(e.target.value);
            });
            
            // أحداث النافذة المنبثقة
            closeModal.addEventListener('click', closeModalFunc);
            
            // إغلاق النافذة المنبثقة بالنقر خارجها
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
            
            // إغلاق النافذة المنبثقة بمفتاح ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModalFunc();
                }
            });
        });

        // إضافة تأثيرات عند التمرير
        window.addEventListener('scroll', () => {
            const newsItems = document.querySelectorAll('.news-item');
            
            newsItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (itemTop < windowHeight - 100) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        });

        // تهيئة العناصر للرسوم المتحركة
        const newsItems = document.querySelectorAll('.news-item');
        newsItems.forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.5s, transform 0.5s';
        });
    </script>
</body>

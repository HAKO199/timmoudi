<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🎵 موقع سماع صوتيات</title>
<style>
  body{margin:0;font-family:'Tajawal',sans-serif;background:#0b1220;color:#fff}
  header{background:#111;padding:14px;text-align:center;font-size:20px;font-weight:bold}
  .audio-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:20px}
  .card{background:#1a2238;border-radius:12px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,0.4);cursor:pointer;transition:.2s}
  .card:hover{transform:translateY(-4px)}
  .card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
  .card h4{margin:10px 0 6px;font-size:16px}
  /* نافذة منبثقة */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:999}
  .modal.open{display:flex}
  .modal-box{background:#1a2238;padding:20px;border-radius:12px;text-align:center;max-width:400px;width:90%}
  .modal-box h3{margin-top:0}
  .modal-box button{background:#333;border:none;color:#fff;padding:10px 14px;border-radius:6px;cursor:pointer;font-size:16px;margin:6px}
  .modal-box button:hover{background:#555}
  .close{position:absolute;top:20px;left:20px;font-size:20px;cursor:pointer}
  audio{width:100%;margin-top:12px}
</style>
</head>
<body>

<header>🎧 استمع إلى مقاطع الصوت</header>

<main class="audio-grid" id="audioGrid"></main>

<!-- النافذة المنبثقة -->
<div id="playerModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">✖</span>
    <h3 id="trackTitle">المقطع</h3>
    <audio id="audio" controls></audio>
    <div style="margin-top:10px">
      <button onclick="prev()">⏮️ السابق</button>
      <button onclick="togglePlay()">▶️ / ⏸️</button>
      <button onclick="next()">⏭️ التالي</button>
    </div>
  </div>
</div>

<script>
  // قائمة الصوتيات
  const tracks = [
    {title:" أعمارنا أعمالنا ",image:"https://i1.sndcdn.com/artworks-000121512709-frwy98-t500x500.jpg",src:"https://ia800906.us.archive.org/31/items/Maher_Zean_www.suratmp3.com/maher-zean_a3malona-a3marona.mp3"},
    {title:"السلام عليك يا رسول الله ",image:"https://image.alkawthartv.ir//855x495/2018/11/07/636771793876538558.jpg",src:"https://dn721903.ca.archive.org/0/items/Maher_Zean_www.suratmp3.com/Assalamu_Alaika_ar.mp3"},
    {title:"بيت حديث",image:"https://picsum.photos/300/200?3",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"},
    {title:"إلا صلاتي ",image:"https://picsum.photos/300/200?3",src:'https://ia800202.us.archive.org/29/items/hnein/Hni4.mp3'},
    {title:" أمي ",image:"https://picsum.photos/300/200?3",src:'https://dn721609.ca.archive.org/0/items/Islamic_Tape-760_uP_bY_mUSLEm/040-.mp3'},
    {title:"أنا العبد ",image:"https://picsum.photos/300/200?3",src:'https://ia600209.us.archive.org/26/items/afassy_qalby_sghir/ana_l3abd.mp3'},
    {title:"طويل الشوق ",image:"https://picsum.photos/300/200?3",src:'https://ia600202.us.archive.org/25/items/bukhater_qods_bir7.com/Al-Shawqi.mp3'},
  ];

  let currentIndex = 0;
  const audio = document.getElementById('audio');
  const grid = document.getElementById('audioGrid');
  const modal = document.getElementById('playerModal');
  const trackTitle = document.getElementById('trackTitle');

  // عرض البطاقات
  tracks.forEach((t,i)=>{
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `<img src="${t.image}"><h4>${t.title}</h4>`;
    card.onclick = ()=> openModal(i);
    grid.appendChild(card);
  });

  function openModal(i){
    currentIndex = i;
    audio.src = tracks[i].src;
    trackTitle.innerText = tracks[i].title;
    modal.classList.add('open');
    audio.play();
  }

  function closeModal(){
    modal.classList.remove('open');
    audio.pause();
  }

  function togglePlay(){
    if(audio.paused) audio.play();
    else audio.pause();
  }

  function next(){
    currentIndex = (currentIndex+1)%tracks.length;
    openModal(currentIndex);
  }

  function prev(){
    currentIndex = (currentIndex-1+tracks.length)%tracks.length;
    openModal(currentIndex);
  }
</script>

</body>
</html>

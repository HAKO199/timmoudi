<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> تيمودي </title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      line-height: 1.8;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* الشريط العلوي */
    header {
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    header h1 { font-size: 24px; color: #ffcc70; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav ul li a:hover { color: #ffcc70; }

    /* الأقسام */
    section {
      padding: 120px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    section.show {
      opacity: 1;
      transform: translateY(0);
    }
    h2 { font-size: 32px; margin-bottom: 20px; color: #ffcc70; }
    p { max-width: 700px; font-size: 18px; }

    /* زر */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff4d4d, #ffcc70);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    /* المقالات */
    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1100px;
    }
    .article {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      text-align: right;
      transition: transform 0.3s;
    }
    .article:hover { transform: translateY(-8px); }
    .article h3 { margin-bottom: 10px; color: #ffcc70; }
    .article p { font-size: 16px; color: #eee; }

    /* تعليقات */
    .comments { margin-top: 15px; }
    .comment {
      background: rgba(0,0,0,0.4);
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 14px;
    }
    .comment small { color: #aaa; }

    .comment-input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    /* زر إعجاب */
    .like-btn {
      background: none;
      border: none;
      color: #ffcc70;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s;
    }
    .like-btn:hover { color: #ff4d4d; }

    /* Responsive */
    @media(max-width:768px){
      header { flex-direction: column; gap: 10px; }
      nav ul { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <header>
    <h1>🎮 تيمودي </h1>
    <nav>
      <ul>
        <li><a href="#home">الرئيسية</a></li>
        <li><a href="#articles">المقالات</a></li>
        <li><a href="#contact">تواصل</a></li>
      </ul>
    </nav>
  </header>

  <!-- الرئيسية -->
  <section id="home">
    <h2>مرحباً بك في عالم الترفيه</h2>
    <p>هنا تجد أحدث المقالات والفيديوهات حول الألعاب والنشاطات الممتعة.</p>
    <a href="#articles" class="btn">شاهد المقالات</a>
  </section>

  <!-- المقالات -->
  <section id="articles">
    <h2>📰 المقالات</h2>
    <div class="articles" id="articlesList"></div>

    <!-- إضافة مقال -->
    <form id="articleForm" style="margin-top:40px;max-width:600px;width:100%;">
      <input type="text" id="title" placeholder="عنوان المقال" required style="width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px;">
      <textarea id="content" rows="4" placeholder="محتوى المقال" required style="width:100%;padding:10px;border-radius:8px;border:none;"></textarea>
      <button type="submit" class="btn">➕ نشر المقال</button>
    </form>
  </section>

  <!-- تواصل -->
  <section id="contact">
    <h2>📩 تواصل معنا</h2>
    <p>تابعنا عبر وسائل التواصل الاجتماعي:</p>
    <div class="social">
      <a href="#">🌐 موقع</a> |
      <a href="#">📘 فيسبوك</a> |
      <a href="#">▶️ يوتيوب</a>
    </div>
  </section>

  <script>
    let articles = JSON.parse(localStorage.getItem("articles")) || [];

    const articlesList = document.getElementById("articlesList");
    const articleForm = document.getElementById("articleForm");

    function renderArticles() {
      articlesList.innerHTML = "";
      articles.forEach((article, index) => {
        let articleDiv = document.createElement("div");
        articleDiv.className = "article";

        articleDiv.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.content}</p>
          <button class="like-btn" onclick="likeArticle(${index})">👍 إعجاب (${article.likes})</button>
          <div class="comments">
            <h4>💬 التعليقات:</h4>
            ${article.comments.map(c => `<div class="comment"><b>${c.user}</b>: ${c.text}<br><small>${c.date}</small></div>`).join("")}
            <input type="text" id="user${index}" class="comment-input" placeholder="اسمك">
            <input type="text" id="commentInput${index}" class="comment-input" placeholder="أضف تعليق">
            <button class="btn" style="padding:6px 12px;font-size:14px;margin-top:8px;" onclick="addComment(${index})">➕ تعليق</button>
          </div>
        `;
        articlesList.appendChild(articleDiv);
      });
    }

    articleForm.addEventListener("submit", e => {
      e.preventDefault();
      let title = document.getElementById("title").value;
      let content = document.getElementById("content").value;

      articles.push({ title, content, likes: 0, comments: [] });
      localStorage.setItem("articles", JSON.stringify(articles));
      articleForm.reset();
      renderArticles();
    });

    function likeArticle(index) {
      articles[index].likes++;
      localStorage.setItem("articles", JSON.stringify(articles));
      renderArticles();
    }

    function addComment(index) {
      let user = document.getElementById("user" + index).value || "مجهول";
      let input = document.getElementById("commentInput" + index);
      if (input.value.trim() !== "") {
        let date = new Date().toLocaleString("ar-EG");
        articles[index].comments.push({ user, text: input.value, date });
        localStorage.setItem("articles", JSON.stringify(articles));
        renderArticles();
      }
    }

    renderArticles();

    const sections = document.querySelectorAll("section");
    window.addEventListener("scroll", () => {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          sec.classList.add("show");
        }
      });
    });
  </script>

</body>
</html>

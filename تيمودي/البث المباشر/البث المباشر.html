<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر - تيمودي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --live: #dc3545;
            --upcoming: #ffc107;
            --ended: #6c757d;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
        }

        .live-indicator {
            background: var(--live);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Search Bar */
        .search-container {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: var(--secondary);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .category-btn.active, .category-btn:hover {
            background: white;
            color: var(--primary);
        }

        /* Live Status Filter */
        .status-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-btn.active, .status-btn:hover {
            background: white;
        }

        .status-btn.live.active, .status-btn.live:hover {
            color: var(--live);
        }

        .status-btn.upcoming.active, .status-btn.upcoming:hover {
            color: var(--upcoming);
        }

        .status-btn.ended.active, .status-btn.ended:hover {
            color: var(--ended);
        }

        /* Streams Grid */
        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stream-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .stream-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stream-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .stream-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .stream-item:hover .stream-thumbnail img {
            transform: scale(1.1);
        }

        .stream-status {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .stream-status.live {
            background: var(--live);
        }

        .stream-status.upcoming {
            background: var(--upcoming);
            color: var(--dark);
        }

        .stream-status.ended {
            background: var(--ended);
        }

        .stream-viewers {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stream-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            opacity: 0;
        }

        .stream-item:hover .stream-play {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .stream-play i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-right: -3px;
        }

        .stream-info {
            padding: 20px;
        }

        .stream-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--secondary);
            line-height: 1.4;
        }

        .stream-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .stream-category {
            background: var(--light);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .streamer-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .streamer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .streamer-name {
            font-weight: 600;
            color: var(--dark);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: auto;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 1% auto;
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            margin-bottom: 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--secondary);
            line-height: 1.4;
            flex: 1;
            margin-left: 20px;
        }

        .modal-stats {
            display: flex;
            gap: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .modal-description {
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
        }

        .modal-streamer {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-streamer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .modal-streamer-info h3 {
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .modal-streamer-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-button:hover {
            background: #d1146a;
            transform: rotate(90deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            margin-top: 50px;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
        }

        .footer-text {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .streams-grid {
                grid-template-columns: 1fr;
            }

            .categories, .status-filter {
                gap: 10px;
            }

            .category-btn, .status-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .modal-content {
                width: 98%;
                margin: 2% auto;
                padding: 15px;
            }

            .modal-header {
                flex-direction: column;
                gap: 15px;
            }

            .modal-title {
                margin-left: 0;
            }

            .modal-stats {
                justify-content: space-between;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                border-radius: 25px;
                margin-bottom: 10px;
            }

            .search-button {
                border-radius: 25px;
            }

            .modal-streamer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://yt3.ggpht.com/QoSaW3TMIQw2x6Dh3Edd8qaHKevLmvcxVxIVJAn3m-byBzXn2ji5dhfsoEMbpzxNTH4cHWRo=s48-c-k-c0x00ffffff-no-rj" alt="تيمودي">
                    <span>البث المباشر - تيمودي</span>
                </div>
                <div class="live-indicator">
                    <i class="fas fa-circle"></i>
                    <span>بث مباشر الآن</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ابحث في البثوث المباشرة...">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">الكل</button>
            <button class="category-btn" data-category="gaming">الألعاب</button>
            <button class="category-btn" data-category="sports">الرياضة</button>
            <button class="category-btn" data-category="music">الموسيقى</button>
            <button class="category-btn" data-category="education">التعليم</button>

        </div>

        <!-- Status Filter -->
        <div class="status-filter">
            <button class="status-btn live active" data-status="all">كل البثوث</button>
            <button class="status-btn live" data-status="live">مباشر الآن</button>
            <button class="status-btn upcoming" data-status="upcoming">قريباً</button>
            <button class="status-btn ended" data-status="ended">منتهي</button>
        </div>

        <!-- Streams Grid -->
        <div class="streams-grid" id="streamsContainer">
            <!-- سيتم إضافة البثوث المباشرة ديناميكياً -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="streamModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="video-container" id="modalVideoContainer">
                <!-- سيتم إضافة الفيديو هنا -->
            </div>
            <div class="modal-header">
                <h1 class="modal-title" id="modalTitle"></h1>
                <div class="modal-stats">
                    <span id="modalViewers"></span>
                    <span id="modalStatus"></span>
                    <span id="modalCategory"></span>
                </div>
            </div>
            <div class="modal-streamer">
                <img src="" alt="" class="modal-streamer-avatar" id="modalStreamerAvatar">
                <div class="modal-streamer-info">
                    <h3 id="modalStreamerName"></h3>
                    <p id="modalStreamerFollowers"></p>
                </div>
            </div>
            <div class="modal-description" id="modalDescription"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <img src="https://yt3.ggpht.com/QoSaW3TMIQw2x6Dh3Edd8qaHKevLmvcxVxIVJAn3m-byBzXn2ji5dhfsoEMbpzxNTH4cHWRo=s48-c-k-c0x00ffffff-no-rj" alt="تيمودي" class="footer-logo">
            <p class="footer-text">جميع الحقوق محفوظة &copy; 2023 البث المباشر - تيمودي</p>
        </div>
    </footer>

    <script>
        // بيانات البثوث المباشرة
        const streams = [
            {
                id: 1,
                title: "بث مباشر - لعبة PUBG مع المشتركين",
                category: "gaming",
                status: "live",
                thumbnail: "vsdvsdvs.jpg",
                videoUrl: "https://www.youtube.com/embed/0pbSWm4FZ3Y",
                description: "انضموا إلي في رحلة مثيرة في لعبة PUBG مع تفاعل مباشر مع المشتركين والمنافسة في المباريات الجماعية.",
                viewers: "2.5K",
                streamer: {
                    name: "Hako Pro",
                    avatar: "https://yt3.ggpht.com/QoSaW3TMIQw2x6Dh3Edd8qaHKevLmvcxVxIVJAn3m-byBzXn2ji5dhfsoEMbpzxNTH4cHWRo=s48-c-k-c0x00ffffff-no-rj",
                    followers: "125K"
                },
                duration: "3:45:12"
            },
           
        ];

        // عناصر DOM
        const streamsContainer = document.getElementById('streamsContainer');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const statusBtns = document.querySelectorAll('.status-btn');
        const searchInput = document.querySelector('.search-input');
        const modal = document.getElementById('streamModal');
        const modalVideoContainer = document.getElementById('modalVideoContainer');
        const modalTitle = document.getElementById('modalTitle');
        const modalViewers = document.getElementById('modalViewers');
        const modalStatus = document.getElementById('modalStatus');
        const modalCategory = document.getElementById('modalCategory');
        const modalStreamerAvatar = document.getElementById('modalStreamerAvatar');
        const modalStreamerName = document.getElementById('modalStreamerName');
        const modalStreamerFollowers = document.getElementById('modalStreamerFollowers');
        const modalDescription = document.getElementById('modalDescription');
        const closeModal = document.getElementById('closeModal');

        // عرض البثوث في الشبكة
        function renderStreams(filteredStreams = streams) {
            streamsContainer.innerHTML = '';
            
            filteredStreams.forEach(stream => {
                const streamItem = document.createElement('div');
                streamItem.className = 'stream-item';
                streamItem.setAttribute('data-category', stream.category);
                streamItem.setAttribute('data-status', stream.status);
                
                const statusText = getStatusText(stream.status);
                const viewersText = stream.status === 'live' ? `${stream.viewers} مشاهد` : 
                                  stream.status === 'upcoming' ? 'قريباً' : 'منتهي';
                
                streamItem.innerHTML = `
                    <div class="stream-thumbnail">
                        <img src="${stream.thumbnail}" alt="${stream.title}">
                        <span class="stream-status ${stream.status}">${statusText}</span>
                        ${stream.status === 'live' ? `<span class="stream-viewers"><i class="fas fa-eye"></i> ${stream.viewers}</span>` : ''}
                        <div class="stream-play">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="stream-info">
                        <div class="streamer-info">
                            <img src="${stream.streamer.avatar}" alt="${stream.streamer.name}" class="streamer-avatar">
                            <span class="streamer-name">${stream.streamer.name}</span>
                        </div>
                        <h3 class="stream-title">${stream.title}</h3>
                        <div class="stream-meta">
                            <span>${viewersText}</span>
                            <span class="stream-category">${getCategoryName(stream.category)}</span>
                        </div>
                    </div>
                `;
                
                streamItem.addEventListener('click', () => openModal(stream));
                streamsContainer.appendChild(streamItem);
            });
        }

        // الحصول على نص الحالة
        function getStatusText(status) {
            const statuses = {
                'live': 'مباشر',
                'upcoming': 'قريباً',
                'ended': 'منتهي'
            };
            return statuses[status] || status;
        }

        // الحصول على اسم الفئة بالعربية
        function getCategoryName(category) {
            const categories = {
                'gaming': 'الألعاب',
                'sports': 'الرياضة',
                'music': 'الموسيقى',
                'education': 'التعليم',
                'talk': 'الحوار'
            };
            return categories[category] || category;
        }

        // فتح البث في النافذة المنبثقة
        function openModal(stream) {
            if (stream.status === 'ended' || stream.status === 'upcoming') {
                // للبثوث المنتهية أو القادمة، نعرض فيديو توضيحي
                modalVideoContainer.innerHTML = `
                    <div style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#000; color:white; flex-direction:column; gap:20px;">
                        <i class="fas ${stream.status === 'ended' ? 'fa-stop-circle' : 'fa-clock'}" style="font-size:3rem;"></i>
                        <h2>${stream.status === 'ended' ? 'انتهى البث' : 'يبدأ قريباً'}</h2>
                        <p>${stream.description}</p>
                    </div>
                `;
            } else {
                // للبثوث المباشرة، نعرض الفيديو الحقيقي
                modalVideoContainer.innerHTML = `
                    <iframe src="${stream.videoUrl}" 
                            title="${stream.title}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            }
            
            modalTitle.textContent = stream.title;
            modalViewers.textContent = `المشاهدين: ${stream.viewers}`;
            modalStatus.textContent = `الحالة: ${getStatusText(stream.status)}`;
            modalCategory.textContent = `التصنيف: ${getCategoryName(stream.category)}`;
            modalStreamerAvatar.src = stream.streamer.avatar;
            modalStreamerAvatar.alt = stream.streamer.name;
            modalStreamerName.textContent = stream.streamer.name;
            modalStreamerFollowers.textContent = `${stream.streamer.followers} متابع`;
            modalDescription.textContent = stream.description;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // إغلاق النافذة المنبثقة
        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // إيقاف الفيديو عند الإغلاق
            const iframe = modalVideoContainer.querySelector('iframe');
            if (iframe) {
                iframe.src = iframe.src; // إعادة تعيين المصدر لإيقاف الفيديو
            }
        }

        // تصفية البثوث حسب الفئة والحالة
        function filterStreams(category = 'all', status = 'all') {
            let filteredStreams = streams;
            
            if (category !== 'all') {
                filteredStreams = filteredStreams.filter(stream => stream.category === category);
            }
            
            if (status !== 'all') {
                filteredStreams = filteredStreams.filter(stream => stream.status === status);
            }
            
            renderStreams(filteredStreams);
        }

        // البحث في البثوث
        function searchStreams(query) {
            const filteredStreams = streams.filter(stream => 
                stream.title.includes(query) || 
                stream.description.includes(query) ||
                stream.streamer.name.includes(query)
            );
            renderStreams(filteredStreams);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderStreams();
            
            // أحداث الفئات
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const activeStatus = document.querySelector('.status-btn.active').dataset.status;
                    filterStreams(btn.dataset.category, activeStatus);
                });
            });
            
            // أحداث الحالة
            statusBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    statusBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                    filterStreams(activeCategory, btn.dataset.status);
                });
            });
            
            // حدث البحث
            searchInput.addEventListener('input', (e) => {
                searchStreams(e.target.value);
            });
            
            // أحداث النافذة المنبثقة
            closeModal.addEventListener('click', closeModalFunc);
            
            // إغلاق النافذة المنبثقة بالنقر خارجها
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
            
            // إغلاق النافذة المنبثقة بمفتاح ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModalFunc();
                }
            });
        });

        // إضافة تأثيرات عند التمرير
        window.addEventListener('scroll', () => {
            const streamItems = document.querySelectorAll('.stream-item');
            
            streamItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (itemTop < windowHeight - 100) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        });

        // تهيئة العناصر للرسوم المتحركة
        const streamItems = document.querySelectorAll('.stream-item');
        streamItems.forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.5s, transform 0.5s';
        });
    </script>
</body>
</html>

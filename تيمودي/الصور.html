<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور - تيمودي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: var(--secondary);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .category-btn.active, .category-btn:hover {
            background: white;
            color: var(--primary);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }

        .gallery-title {
            padding: 15px;
            text-align: center;
            background: white;
            font-weight: 600;
            color: var(--secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow: auto;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        .modal-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .modal-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .modal-description {
            text-align: center;
            color: var(--gray);
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-button:hover {
            background: #d1146a;
            transform: rotate(90deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            margin-top: 50px;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
        }

        .footer-text {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .categories {
                gap: 10px;
            }

            .category-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://yt3.ggpht.com/QoSaW3TMIQw2x6Dh3Edd8qaHKevLmvcxVxIVJAn3m-byBzXn2ji5dhfsoEMbpzxNTH4cHWRo=s48-c-k-c0x00ffffff-no-rj" alt="تيمودي">
                    <span>معرض الصور - تيمودي</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ابحث في الصور...">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">الكل</button>
            <button class="category-btn" data-category="nature">الطبيعة</button>
            <button class="category-btn" data-category="sport">الرياضة</button>
            <button class="category-btn" data-category="history">التاريخ</button>
            <button class="category-btn" data-category="archaeology">الآثار</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryContainer">
            <!-- سيتم إضافة الصور ديناميكياً -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" class="modal-image" id="modalImage">
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <img src="https://yt3.ggpht.com/QoSaW3TMIQw2x6Dh3Edd8qaHKevLmvcxVxIVJAn3m-byBzXn2ji5dhfsoEMbpzxNTH4cHWRo=s48-c-k-c0x00ffffff-no-rj" alt="تيمودي" class="footer-logo">
            <p class="footer-text">جميع الحقوق محفوظة &copy; 2023 معرض الصور - تيمودي</p>
        </div>
    </footer>

    <script>
        // بيانات الصور
        const images = [
            {
                id: 1,
                title: " أقدم المعلمين في بلدية تيمودي ",
                category: "history",
                image: "الصور/معلمين.jpeg",
                description: " صورة تاريخية "
            },
            {
                id: 2,
                title: "  الملعب الجديد تيمودي",
                category: "sport",
                image: "الصور/ملعب.jpg",
                description: "لقطة حية من مباراة كرة القدم بين فريقين محترفين"
            },
            {
                id: 3,
                title: "القصر الكبير تيمودي",
                category: "archaeology",
                image: "الصور/تيمودي.jpg",
                description: "  القصر الحديث"
            },
            {
                id: 4,
                title: " موسم التمور ",
                category: "nature",
                image: "الصور/موسم_تمور.jpg",
                description: "  المصور يحي طالبي تيمودي  غابة خضراء مليئة بالنخيل والنباتات"
            },
            {
                id: 5,
                title: "الملعب الجديد 8K الدقة العاليه",
                category: "sport",
                image: "الصور/8k.png",
                description: " ضغنا الصورة الي دقة 8K هكدا النتيجة "
            },
            {
                id: 6,
                title: "يحي طالبي  ",
                category: "history",
                image: "الصور/يحي.jpg",
                description: "   المصور يحي طالبي مشارك في الصالون الوطني للصورة الفوتو غرافية قصر الثقافة الجزائر   "
            },
            {
                id: 7,
                title: "منظر طبيعي لواحة من النخيل ",
                category: "nature",
                image: "الصور/واحة.jpg",
                description: " المصور يحي طالبي منظر لواحة من النخيل  "
            },
            {
                id: 8,
                title: "  تمر تيمودي ",
                category: "nature",
                image: "الصور/تمر.jpg",
                description: "  تمر تيمودي من أجود أنواع التمور في الجزائر "
            },
            {
                id: 9,
                title: "  القصر القديم تيمودي ",
                category: "archaeology",
                image: "الصور/القصر_القديم_تيمودي_02.png",
                description: " يعتبر هذا القصر حصن ومأمن لأهالي تيمودي أثناء تواجد الإستعمار الفرنسي بالجزائر "
            },
            {
                id: 10,
                title: " كيحل محمد الأمين",
                category: "history",
                image: "الصور/امين.jpg",
                description: " محمد الأمين كيحل ممثل ولاية بني عباس بالمجلس الأعلى للشباب تيمودي  "
            },
            {
                id: 11,
                title: " صورتين من انجاز يحي طالبي ",
                category: "nature",
                image: "الصور/yahia-talbi-wsis-2024.jpg",
                description: " صورتان جزائريتان ضمن أحسن 10 صور فوتوغرافية في مسابقة صور القمة العالمية لمجتمع المعلومات 2024 المصور يحي طالبي "
            },
            {
                id: 12,
                title: "أقدم الصور تيمودي",
                category: "history",
                image: "الصور/FB_IMG_1721587576231.jpg",
                description: "  أقدم الصور تيمودي " 
            }
        ];

        // عناصر DOM
        const galleryContainer = document.getElementById('galleryContainer');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const searchInput = document.querySelector('.search-input');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const closeModal = document.getElementById('closeModal');

        // عرض الصور في الشبكة
        function renderGallery(filteredImages = images) {
            galleryContainer.innerHTML = '';
            
            filteredImages.forEach(image => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-category', image.category);
                
                galleryItem.innerHTML = `
                    <img src="${image.image}" alt="${image.title}" class="gallery-image">
                    <div class="gallery-title">${image.title}</div>
                `;
                
                galleryItem.addEventListener('click', () => openModal(image));
                galleryContainer.appendChild(galleryItem);
            });
        }

        // فتح الصورة في النافذة المنبثقة
        function openModal(image) {
            modalImage.src = image.image;
            modalImage.alt = image.title;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // إغلاق النافذة المنبثقة
        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // تصفية الصور حسب الفئة
        function filterByCategory(category) {
            if (category === 'all') {
                renderGallery();
            } else {
                const filteredImages = images.filter(image => image.category === category);
                renderGallery(filteredImages);
            }
        }

        // البحث في الصور
        function searchImages(query) {
            const filteredImages = images.filter(image => 
                image.title.includes(query) || image.description.includes(query)
            );
            renderGallery(filteredImages);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderGallery();
            
            // أحداث الفئات
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterByCategory(btn.dataset.category);
                });
            });
            
            // حدث البحث
            searchInput.addEventListener('input', (e) => {
                searchImages(e.target.value);
            });
            
            // أحداث النافذة المنبثقة
            closeModal.addEventListener('click', closeModalFunc);
            
            // إغلاق النافذة المنبثقة بالنقر خارجها
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
            
            // إغلاق النافذة المنبثقة بمفتاح ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModalFunc();
                }
            });
        });

        // إضافة تأثيرات عند التمرير
        window.addEventListener('scroll', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (itemTop < windowHeight - 100) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        });

        // تهيئة العناصر للرسوم المتحركة
        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.5s, transform 0.5s';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تعلم اللغة الإنجليزية</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .score-container {
            background: #edf2f7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score-label {
            font-weight: bold;
            color: #4a5568;
        }
        
        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2b6cb0;
        }
        
        .question-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .question-text {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .word-to-translate {
            font-size: 2.2rem;
            color: #2b6cb0;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .pronounce-btn {
            background: #805ad5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .pronounce-btn:hover {
            background: #6b46c1;
            transform: scale(1.1);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .option:hover {
            background: #3182ce;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .option.correct {
            background: #48bb78;
        }
        
        .option.incorrect {
            background: #f56565;
        }
        
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .feedback {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .progress-container {
            margin-top: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #4299e1;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .level-indicator {
            margin-top: 10px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f0fff4;
            border-radius: 10px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2b6cb0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .sound-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .sound-btn {
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .sound-btn.active {
            background: #4299e1;
            color: white;
        }
        
        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
            
            .word-to-translate {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة تعلم اللغة الإنجليزية</h1>
        <p class="subtitle">اختر الترجمة الصحيحة للكلمة المعروضة</p>
        
        <div class="sound-controls">
            <button class="sound-btn active" id="sound-effects-btn">
                <span>🔊</span> تأثيرات صوتية
            </button>
            <button class="sound-btn active" id="pronunciation-btn">
                <span>🗣️</span> نطق الكلمات
            </button>
        </div>
        
        <div class="score-container">
            <div class="score-label">النتيجة:</div>
            <div class="score-value">0</div>
        </div>
        
        <div class="question-container">
            <div class="question-text">ما هي الترجمة الصحيحة للكلمة:</div>
            <div class="word-to-translate" id="word-to-translate">تفاحة</div>
            <button class="pronounce-btn" id="pronounce-btn">🔊</button>
        </div>
        
        <div class="options-container" id="options-container">
            <!-- سيتم ملء الخيارات بواسطة JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="correct-count">0</div>
                <div class="stat-label">إجابات صحيحة</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="incorrect-count">0</div>
                <div class="stat-label">إجابات خاطئة</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="questions-count">0</div>
                <div class="stat-label">أسئلة مجابة</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="level-indicator">المستوى: <span id="level">1</span></div>
    </div>

    <script>
        // قاعدة بيانات الكلمات (عربي - إنجليزي) - أكثر من 100 كلمة
        const words = [

            { arabic: "بيت", english: "house" },
            { arabic: "شمس", english: "sun" },
            { arabic: "ماء", english: "water" },
            { arabic: "كتاب", english: "book" },
            { arabic: "مدرسة", english: "school" },
            { arabic: "سيارة", english: "car" },
            { arabic: "شجرة", english: "tree" },
            { arabic: "بحر", english: "sea" },
            { arabic: "جبل", english: "mountain" },
            { arabic: "زهرة", english: "flower" },
            { arabic: "نافذة", english: "window" },
            { arabic: "باب", english: "door" },
            { arabic: "قلم", english: "pen" },
            { arabic: "ورقة", english: "paper" },
            { arabic: "طاولة", english: "table" },
            { arabic: "كرسي", english: "chair" },
            { arabic: "سرير", english: "bed" },
            { arabic: "طفل", english: "child" },
            { arabic: "رجل", english: "man" },
            { arabic: "امرأة", english: "woman" },
            { arabic: "عائلة", english: "family" },
            { arabic: "صديق", english: "friend" },
            { arabic: "مدينة", english: "city" },
            { arabic: "قرية", english: "village" },
            { arabic: "دولة", english: "country" },
            { arabic: "نهر", english: "river" },
            { arabic: "بحيرة", english: "lake" },
            { arabic: "نجم", english: "star" },
            { arabic: "قمر", english: "moon" },
            { arabic: "سماء", english: "sky" },
            { arabic: "أرض", english: "earth" },
            { arabic: "نار", english: "fire" },
            { arabic: "هواء", english: "air" },
            { arabic: "طعام", english: "food" },
            { arabic: "شراب", english: "drink" },
            { arabic: "لحم", english: "meat" },
            { arabic: "سمك", english: "fish" },
            { arabic: "خبز", english: "bread" },
            { arabic: "حليب", english: "milk" },
            { arabic: "جبن", english: "cheese" },
            { arabic: "فاكهة", english: "fruit" },
            { arabic: "خضار", english: "vegetable" },
            { arabic: "أرز", english: "rice" },
            { arabic: "ملح", english: "salt" },
            { arabic: "سكر", english: "sugar" },
            { arabic: "قهوة", english: "coffee" },
            { arabic: "شاي", english: "tea" },
            { arabic: "يد", english: "hand" },
            { arabic: "رجل", english: "leg" },
            { arabic: "رأس", english: "head" },

            { arabic: "وجه", english: "face" },
            { arabic: "قلب", english: "heart" },
            { arabic: "دم", english: "blood" },
            { arabic: "عظم", english: "bone" },
            { arabic: "جلد", english: "skin" },
            { arabic: "شعر", english: "hair" },
            { arabic: "صحة", english: "health" },
            { arabic: "مرض", english: "disease" },
            { arabic: "دواء", english: "medicine" },
            { arabic: "مستشفى", english: "hospital" },
            { arabic: "طبيب", english: "doctor" },
            { arabic: "ممرضة", english: "nurse" },
            { arabic: "عمل", english: "work" },
            { arabic: "وظيفة", english: "job" },
            { arabic: "وقت", english: "time" },
            { arabic: "يوم", english: "day" },
            { arabic: "ليلة", english: "night" },
            { arabic: "أسبوع", english: "week" },
            { arabic: "شهر", english: "month" },
            { arabic: "سنة", english: "year" },
            { arabic: "صباح", english: "morning" },
            { arabic: "مساء", english: "evening" },
            { arabic: "لون", english: "color" },
            { arabic: "أحمر", english: "red" },
            { arabic: "أزرق", english: "blue" },
            { arabic: "أخضر", english: "green" },
            { arabic: "أصفر", english: "yellow" },
            { arabic: "أسود", english: "black" },
            { arabic: "أبيض", english: "white" },
            { arabic: "رقم", english: "number" },
            { arabic: "واحد", english: "one" },
            { arabic: "اثنان", english: "two" },
            { arabic: "ثلاثة", english: "three" },
            { arabic: "أربعة", english: "four" },
            { arabic: "خمسة", english: "five" },
            { arabic: "ستة", english: "six" },
            { arabic: "سبعة", english: "seven" },
            { arabic: "ثمانية", english: "eight" },
            { arabic: "تسعة", english: "nine" },
            { arabic: "عشرة", english: "ten" },
            { arabic: "حيوان", english: "animal" },
            { arabic: "طائر", english: "bird" },
            { arabic: "حصان", english: "horse" },
            { arabic: "بقرة", english: "cow" },
            { arabic: "أسد", english: "lion" },
            { arabic: "فيل", english: "elephant" },
            { arabic: "زرافة", english: "giraffe" },
            { arabic: "قرد", english: "monkey" },
            { arabic: "دجاجة", english: "chicken" },
            { arabic: "بطّة", english: "duck" }
        ];

        // عناصر DOM
        const wordToTranslateElement = document.getElementById('word-to-translate');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const scoreValueElement = document.querySelector('.score-value');
        const progressBar = document.getElementById('progress-bar');
        const levelElement = document.getElementById('level');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const questionsCountElement = document.getElementById('questions-count');
        const pronounceBtn = document.getElementById('pronounce-btn');
        const soundEffectsBtn = document.getElementById('sound-effects-btn');
        const pronunciationBtn = document.getElementById('pronunciation-btn');

        // متغيرات اللعبة
        let score = 0;
        let currentLevel = 1;
        let questionsAnswered = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        const questionsPerLevel = 10;
        let usedWords = [];
        let timer;
        let currentWord = null;
        let soundEnabled = true;
        let pronunciationEnabled = true;

        // تهيئة اللعبة
        function initGame() {
            score = 0;
            currentLevel = 1;
            questionsAnswered = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            usedWords = [];
            updateScore();
            updateLevel();
            updateStats();
            generateQuestion();
            
            // إعداد مستمعي الأحداث للأزرار
            pronounceBtn.addEventListener('click', pronounceCurrentWord);
            soundEffectsBtn.addEventListener('click', toggleSoundEffects);
            pronunciationBtn.addEventListener('click', togglePronunciation);
        }

        // توليد سؤال جديد
        function generateQuestion() {
            // إعادة تعيين التغذية الراجعة
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            
            // الحصول على كلمة عشوائية لم تستخدم من قبل
            let availableWords = words.filter(word => !usedWords.includes(word.arabic));
            if (availableWords.length === 0) {
                // إذا استخدمنا جميع الكلمات، نعيد استخدامها
                usedWords = [];
                availableWords = words;
            }
            
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            currentWord = availableWords[randomIndex];
            usedWords.push(currentWord.arabic);
            
            // عرض الكلمة العربية
            wordToTranslateElement.textContent = currentWord.arabic;
            
            // إنشاء الخيارات (الإجابة الصحيحة + 3 خاطئة)
            const options = [currentWord.english];
            
            // إضافة خيارات خاطئة
            while (options.length < 4) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                if (randomWord.english !== currentWord.english && !options.includes(randomWord.english)) {
                    options.push(randomWord.english);
                }
            }
            
            // خلط الخيارات
            shuffleArray(options);
            
            // عرض الخيارات
            displayOptions(options, currentWord.english);
            
            // تحديث شريط التقدم
            updateProgressBar();
            
            // نطق الكلمة تلقائياً إذا كان مفعل
            if (pronunciationEnabled) {
                setTimeout(() => {
                    pronounceCurrentWord();
                }, 500);
            }
        }

        // عرض الخيارات
        function displayOptions(options, correctAnswer) {
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, correctAnswer, button));
                optionsContainer.appendChild(button);
            });
        }

        // التحقق من الإجابة
        function checkAnswer(selectedAnswer, correctAnswer, button) {
            // تعطيل جميع الأزرار
            const allButtons = document.querySelectorAll('.option');
            allButtons.forEach(btn => {
                btn.disabled = true;
                // إظهار الإجابة الصحيحة
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            if (selectedAnswer === correctAnswer) {
                // الإجابة صحيحة
                button.classList.add('correct');
                feedbackElement.textContent = 'إجابة صحيحة! أحسنت!';
                feedbackElement.classList.add('correct');
                score += 10;
                correctAnswers++;
                
                // تشغيل صوت النجاح
                if (soundEnabled) {
                    playSuccessSound();
                }
            } else {
                // الإجابة خاطئة
                button.classList.add('incorrect');
                feedbackElement.textContent = `إجابة خاطئة! الإجابة الصحيحة هي: ${correctAnswer}`;
                feedbackElement.classList.add('incorrect');
                incorrectAnswers++;
                
                // تشغيل صوت الخطأ
                if (soundEnabled) {
                    playErrorSound();
                }
            }
            
            questionsAnswered++;
            updateScore();
            updateStats();
            
            // التحقق إذا حان وقت الانتقال للمستوى التالي
            if (questionsAnswered % questionsPerLevel === 0) {
                currentLevel++;
                updateLevel();
            }
            
            // الانتقال للسؤال التالي بعد ثانيتين
            clearTimeout(timer);
            timer = setTimeout(generateQuestion, 2000);
        }

        // نطق الكلمة الحالية
        function pronounceCurrentWord() {
            if (currentWord && pronunciationEnabled) {
                const utterance = new SpeechSynthesisUtterance(currentWord.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // تشغيل صوت النجاح
        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // تشغيل صوت الخطأ
        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
            oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.1); // G3
            oscillator.frequency.setValueAtTime(174.61, audioContext.currentTime + 0.2); // F3
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // تبديل تأثيرات الصوت
        function toggleSoundEffects() {
            soundEnabled = !soundEnabled;
            soundEffectsBtn.classList.toggle('active', soundEnabled);
            soundEffectsBtn.innerHTML = soundEnabled ? 
                '<span>🔊</span> تأثيرات صوتية' : 
                '<span>🔇</span> تأثيرات صوتية';
        }

        // تبديل نطق الكلمات
        function togglePronunciation() {
            pronunciationEnabled = !pronunciationEnabled;
            pronunciationBtn.classList.toggle('active', pronunciationEnabled);
            pronunciationBtn.innerHTML = pronunciationEnabled ? 
                '<span>🗣️</span> نطق الكلمات' : 
                '<span>🔇</span> نطق الكلمات';
        }

        // تحديث النتيجة
        function updateScore() {
            scoreValueElement.textContent = score;
        }

        // تحديث المستوى
        function updateLevel() {
            levelElement.textContent = currentLevel;
        }

        // تحديث الإحصائيات
        function updateStats() {
            correctCountElement.textContent = correctAnswers;
            incorrectCountElement.textContent = incorrectAnswers;
            questionsCountElement.textContent = questionsAnswered;
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            const progress = ((questionsAnswered % questionsPerLevel) / questionsPerLevel) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // خلط المصفوفة (لخلط الخيارات)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // بدء اللعبة
        initGame();
    </script>
